<!doctype html> 
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <!--TITLE-->
        <title>GiphyAPI</title>
        <!--Linking Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-light">

        <main class="container d-flex justify-content-center">
            <h1>Sci-Fi Giphy</h1>
        </main>

        <main id="button-area" class="d-flex container my-2">
            
        </main>
        <main class="d-flex container justify-content-sm-center">
            <section id="image-search-section" class="row">
                <div id="sciFi-search" class="col-md-2 justify-content-xs-center order-md-last">
                        <form id="sciFi-form">
                            <label for="sciFi-input">Search For Sci-Fi GIFs</label>
                            <input type="text" id="sciFi-input" class="mb-2 d-inline-block"><br>
                        
                            <!-- This button will trigger our AJAX call -->
                            <button id="find-sciFi" type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>

                <div class="col-md-10 justify-content-md-center order-md-first">
                    <h3>Search Results</h3>
                    <div id="giphy-view">

                    </div>
                </div>
                
            </section>

        </main>





        <!--Linking JQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!--Linking Javascript File-->
        <script src="logic.js"></script>
    </body>
</html>
